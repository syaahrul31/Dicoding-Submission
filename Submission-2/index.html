<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
<header class="head_bar">
  <h1>Bookshelf Apps</h1>
</header>
<main>
  <div class="input_section">
    <h2>Masukkan Buku Baru</h2>
    <form id="inputBook" autocomplete="off">
      <div class="input">
        <label for="inputBookTitle">Judul</label>
        <input id="inputBookTitle" type="text" placeholder="input judul" required>
      </div>
      <div class="input sipenulis">
        <label for="inputBookAuthor">Penulis</label>
        <input id="inputBookAuthor" type="text" placeholder="input nama penulis" required>
      </div>
      <div class="input sitahun">
        <label for="inputBookYear">Tahun</label>
        <input id="inputBookYear" type="number" placeholder="input tahun" required>
      </div>
      <div class="input_inline">
        <label for="inputBookIsComplete">Selesai dibaca</label>
        <input id="inputBookIsComplete" type="checkbox">
      </div>
      <button id="bookSubmit" type="submit">Masukkan Buku ke Rak <span>Belum Selesai Dibaca</span></button>
    </form>
  </div>

  <section class="search_section">
    <h2>Cari Buku</h2>
    <form id="searchBook" autocomplete="off">
      <label for="searchBookTitle">Judul</label>
      <input id="searchBookTitle" name="keyword" type="text" placeholder="cari buku anda">
      <button id="searchSubmit" type="submit">Cari</button>
    </form>
    <div id="inisearch" class="book_list">
    </div>
  </section>
  
  <div class="book_shelf">
    <h2>Belum selesai dibaca</h2>
    <div id="incompleteBookshelfList" class="book_list">
    </div>
  </div>
  
  <div class="book_shelf">
    <h2>Selesai dibaca</h2>
    <div id="completeBookshelfList" class="book_list">
    </div>
  </div>
</main>

<footer>
  <p>&copy; <b>2022, Bookshelf App</b></p>
</footer>

<script src="assets/js/script.js" type="text/javascript"></script>

</body>
</html>
